# Self-Hosted Github Action Runners on AWS via Cirun.io
# Reference: https://docs.cirun.io/reference/yaml
runners:
  - name: "aws-jammy-amd64-runner"
    cloud: "aws"
    region: us-east-1
    instance_type: t3.large
    machine_image: ami-09027f662486b6ba9
    preemptible: false
    labels:
      - "cirun-aws-runner"
      - "cirun-aws-amd64-runner"
      - "cirun-aws-jammy-runner"
      - "cirun-aws-jammy-amd64-runner"

  - name: "aws-jammy-arm64-runner"
    cloud: "aws"
    region: us-east-1
    instance_type: t4g.large
    machine_image: ami-0851659c6326013b3
    preemptible: false
    labels:
      - "cirun-aws-arm64-runner"
      - "cirun-aws-jammy-arm64-runner"

