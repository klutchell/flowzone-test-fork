name: Tests

on:
  pull_request:
    types: [opened, synchronize, closed]
    branches: [main, master]
  pull_request_target:
    types: [opened, synchronize, closed]
    branches: [main, master]

jobs:
  flowzone:
    name: Flowzone
    uses: ./.github/workflows/flowzone.yml
    # prevent duplicate workflow executions for pull_request and pull_request_target
    if: |
      (
        github.event.pull_request.head.repo.full_name == github.repository &&
        github.event_name == 'pull_request'
      ) || (
        github.event.pull_request.head.repo.full_name != github.repository &&
        github.event_name == 'pull_request_target'
      )
    secrets: inherit
    with:
      working_directory: ./tests
      cargo_targets: |
        x86_64-unknown-linux-gnu,
        armv7-unknown-linux-gnueabi,
        aarch64-unknown-linux-gnu
      bake_targets: default,multiarch
      jobs_timeout_minutes: 30
      docker_publish_platform_tags: true
      release_notes: true
      restrict_custom_actions: false
      docker_runs_on: >
        {
          "linux/amd64": ["cirun-aws-runner--${{ github.run_id }}"],
          "linux/arm64": ["cirun-aws-arm64-runner--${{ github.run_id }}"],
          "linux/arm/v7": ["cirun-aws-arm64-runner--${{ github.run_id }}"],
          "linux/arm/v6": ["cirun-aws-arm64-runner--${{ github.run_id }}"]
        }
